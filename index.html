<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clappr</title>
</head>

<body>
    <div style="text-align: center">
        <span>请输入视频地址：</span>
        <input id="url" type="text" style="width: 500px;">
        <button id="play" onclick="play()" style="width: 100px;">播放</button>
    </div>
    <hr>
    <div id="player"></div>
    <script>
        var player = new Clappr.Player({
            source: "https://vodkgeyttp8.vod.126.net/cloudmusic/7535/core/dee8/54e729a6899811f6ac33001c9ec140ca.mp4?wsSecret=dbcbf88183a7f21aafed56993b43f7da&wsTime=1649345958",
            parentId: "#player",
            height: 915,
            width: 1903,
            autoPlay: true,
        });
        var input = document.getElementById("url");
        input.addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("play").click();
            }
        });
        function play() {
            player.load(document.getElementById("url").value)
        }

    </script>
</body>


</html>
