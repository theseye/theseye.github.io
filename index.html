<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clappr</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.4.7/clappr.min.js"></script>
</head>

<body>
    <div id="submit">
        <span>请输入视频地址：</span>
        <input id="url" type="text">
        <button id="play" onclick="play()">播放</button>
        <hr>
    </div>
    <div id="player"></div>
</body>

<script>
    var player = new Clappr.Player({
        source: 'https://vodkgeyttp8.vod.126.net/cloudmusic/MjU5MjI1Ng==/972406146ff9d7f6ff5f2db524264013/71107910020169ab97186183f9a6e89b.mp4?wsSecret=aca3effa36ed2181e73c6efe55ffe867&wsTime=1680337961',
        parentId: "#player",
        height: '100%',
        width: '100%',
        autoPlay: true,
        loop: true,
    })

    var input = document.getElementById("url");
    input.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            play()
        }
    })

    function play() {
        player.load(document.getElementById("url").value)
    }
</script>

<style>
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        position: absolute;
        text-align: center;
        display: flex;
        flex-direction: column;
    }

    #submit {
        margin: 8px 8px 0px 8px
    }

    #player {
        flex: 1;
        margin: 0px 8px 8px 8px
    }

    #url {
        width: 50%;
    }

    #play {
        width: 100px;
    }
</style>

</html>
